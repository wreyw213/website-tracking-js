<!DOCTYPE html>
<html>

<head>
    <title>Tracking WebPage</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        img {
            pointer-events: none;
            /* doing this makes sure .elementFromPoint
        do not acquires the image cursor object */
            position: absolute;
        }

        /* makes the cursor invisible */

        * {
            cursor: none;
        }
    </style>
</head>

<body>
    <img id="my-image" />
    <script src="app.js"></script>
</body>

</html>
